help=\
Цей бот дозволяє створити канал підтримки в поточному чаті або групі як власник каналу,\n\
або написати в існуючий канал підтримки як клієнт.\n\
\n\
/host *channel* створити канал підтримки з іменем *channel* в поточному чаті або групі\n\
\n\
ім\'я каналу *channel* повинно містити тільки англійські букви, цифри, -(minus), \\_(underline)\n\
та мати довжину від 8 до 32 знаків.\n\
\n\
/drop видалити поточний канал підтримки\n\
\n\
/join *channel* почати розмову з каналом підтримки *channel* як клієнт\n\
\n\
/leave залишити розмову з поточним каналом підтримки\n\
\n\
/info показати додаткову інформацію про поточний канал підтримки\n\
\n\
Після того, як розмова почнеться, бот буде пересилати повідомлення від клієнта до каналу та навпаки.\n\
\n\
Повідомлення від каналу підтримки будуть пересилатись клієнту, який написав вхідне повідомлення останнім.\n\
\n\
Використовуйте ↰ (Відповісти) на повідомленні, щоб відповісти іншим клієнтам.
